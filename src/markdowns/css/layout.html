<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .modals {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 30px 0;
      box-sizing: border-box;
    }

    .modal {
      width: 300px;
      max-height: 300px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      height: 50px;
      background-color: #f44336;
    }

    .modal-body {
      flex-grow: 1;
      background-color: #2973af;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="modals">
    <div class="modal">
      <div class="modal-header"></div>
      <div class="modal-body"></div>
    </div>
  </div>
</body>

</html>
