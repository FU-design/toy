<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3f3f3f44;
    }
    .container-wrapper {
      padding: 100px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      padding: 10px;
      overflow: auto;
      border-radius: 8px;
      box-sizing: border-box;
      border: 2px solid #ffffff;

      display: flex;
      flex-flow: row wrap;
      /* 
        显式控制 Flex 项目之间的空间。
        它仅在项目之间应用该间距，而不是在外边缘上。  
        取值：
         1. 像素值：px
         2. 百分比：根据父容器宽度计算百分比
      */
      gap: 10px; /* row-gap: 10px column-gap: 10px */
      /* align-content: center; */
      align-content: flex-start;
      /* align-content: flex-end; */
      /* align-content: space-around; */
      /* align-content: space-between; */
    }

    .item {
      min-height: 50px;
      min-width: 50px;
      padding: 6px;
      box-sizing: border-box;
      background-color: chocolate;
      border-radius: 8px;

      flex: 0 1 calc((100% - 50px + 6px) / 5);
    }
    .item:nth-child(odd) {
      background-color: #fff;
      align-self: center;
    }
    .item:nth-child(even) {
      order: 1;
      background-color: #0c6e7a;
    }

    .item > span {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: chocolate;
      border-radius: 50%;
      text-align: center;
      padding: 2px;
      color: #fff;
    }
  </style>

  <body>
    <div class="container-wrapper">
      <!-- https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
      <div class="container" contenteditable="true">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
        <div class="item"><span>4</span></div>
        <div class="item"><span>5</span></div>
        <div class="item"><span>6</span></div>
        <div class="item"><span>7</span></div>
        <div class="item"><span>8</span></div>
        <div class="item"><span>9</span></div>
        <div class="item"><span>10</span></div>
        <div class="item"><span>11</span></div>
        <div class="item"><span>12</span></div>
        <div class="item"><span>13</span></div>
        <div class="item"><span>14</span></div>
        <div class="item"><span>15</span></div>
        <div class="item"><span>16</span></div>
      </div>
    </div>
  </body>
</html>
